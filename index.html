<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimra's Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } 
        from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // ðŸ”¹ Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB_lo-9MkmtUMjtMZfvkurNMUi25qQFItc",
            authDomain: "nmdr-54d00.firebaseapp.com",
            projectId: "nmdr-54d00",
            storageBucket: "nmdr-54d00.firebasestorage.app
            messagingSenderId: "230900513071",
            appId: "1:230900513071:web:5363890a09055cd06509da"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const postsRef = collection(db, "posts");

        document.addEventListener("DOMContentLoaded", () => {
            const writerName = document.getElementById("writerName");
            const journalEntry = document.getElementById("journalEntry");
            const saveEntry = document.getElementById("saveEntry");
            const entriesContainer = document.getElementById("entriesContainer");
            const modal = document.getElementById("modal");
            const openModal = document.getElementById("openModal");
            const closeModal = document.getElementById("closeModal");

            let editPostId = null;

            openModal.addEventListener("click", () => {
                writerName.value = "";
                journalEntry.value = "";
                editPostId = null;
                modal.style.display = "flex";
            });

            closeModal.addEventListener("click", () => modal.style.display = "none");

            // Save or Update Post
            saveEntry.addEventListener("click", async () => {
                const name = writerName.value.trim();
                const text = journalEntry.value.trim();
                if (name && text) {
                    if (editPostId) {
                        const postRef = doc(db, "posts", editPostId);
                        await updateDoc(postRef, { name, text, date: new Date().toLocaleString() });
                    } else {
                        await addDoc(postsRef, { name, text, date: new Date().toLocaleString() });
                    }
                    modal.style.display = "none";
                }
            });

            // Fetch Posts in Real-Time
            onSnapshot(postsRef, (snapshot) => {
                entriesContainer.innerHTML = "";
                snapshot.docs.forEach((doc) => {
                    const entry = doc.data();
                    const entryDiv = document.createElement("div");
                    entryDiv.className = "entry";
                    entryDiv.innerHTML = `
                        <h3>${entry.name}</h3>
                        <p>${entry.text}</p>
                        <small>${entry.date}</small>
                        <div class="buttons">
                            <button class="edit-btn" data-id="${doc.id}">Edit</button>
                            <button class="delete-btn" data-id="${doc.id}">Delete</button>
                        </div>
                    `;
                    entriesContainer.appendChild(entryDiv);

                    // Edit Post
                    entryDiv.querySelector(".edit-btn").addEventListener("click", () => {
                        writerName.value = entry.name;
                        journalEntry.value = entry.text;
                        editPostId = doc.id;
                        modal.style.display = "flex";
                    });

                    // Delete Post
                    entryDiv.querySelector(".delete-btn").addEventListener("click", async () => {
                        await deleteDoc(doc(db, "posts", doc.id));
                    });
                });
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .logo {
            background: #007BFF;
            color: white;
            padding: 8px 12px;
            border-radius: 50%;
            font-size: 20px;
            margin-right: 10px;
        }
        .entries {
            max-width: 500px;
            margin: 20px auto;
        }
        .entry {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .buttons button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 14px;
        }
        .edit-btn { color: #007BFF; }
        .delete-btn { color: #FF0000; }
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007BFF;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            font-size: 24px;
            border-radius: 50%;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Nâ€¢D</div>
        Nimra's Diary
    </div>

    <div class="entries" id="entriesContainer"></div>

    <!-- Floating Button -->
    <button id="openModal" class="floating-btn">+</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>New Entry</h2>
            <input id="writerName" type="text" placeholder="Your Name" class="input">
            <textarea id="journalEntry" placeholder="Write your thoughts..." rows="5" class="input"></textarea>
            <div class="buttons">
                <button id="closeModal">Cancel</button>
                <button id="saveEntry">Save</button>
            </div>
        </div>
    </div>

    <footer>
        Powered by <strong>Nomi</strong>
    </footer>

</body>
</html>
