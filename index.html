<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimra's Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, deleteDoc, doc, updateDoc } 
        from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Your Firebase Config (Replace with your details)
        const firebaseConfig = {
            apiKey: "AIzaSyB_lo-9MkmtUMjtMZfvkurNMUi25qQFItc",
            authDomain: "nmdr-54d00.firebaseapp.com",
            projectId: "nmdr-54d00",
            storageBucket: "nmdr-54d00.firebasestorage.app",
            messagingSenderId: "230900513071",
            appId: "1:230900513071:web:5363890a09055cd06509da"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const postsRef = collection(db, "posts");

        document.addEventListener("DOMContentLoaded", () => {
            const writerName = document.getElementById("writerName");
            const journalEntry = document.getElementById("journalEntry");
            const saveEntry = document.getElementById("saveEntry");
            const entriesContainer = document.getElementById("entriesContainer");
            const modal = document.getElementById("modal");
            const openModal = document.getElementById("openModal");
            const closeModal = document.getElementById("closeModal");

            let editPostId = null;

            openModal.addEventListener("click", () => {
                writerName.value = "";
                journalEntry.value = "";
                editPostId = null;
                modal.classList.add("active");
            });

            closeModal.addEventListener("click", () => modal.classList.remove("active"));

            // Save or Update Post
            saveEntry.addEventListener("click", async () => {
                const name = writerName.value.trim();
                const text = journalEntry.value.trim();
                if (name && text) {
                    if (editPostId) {
                        const postRef = doc(db, "posts", editPostId);
                        await updateDoc(postRef, { name, text, date: new Date().toLocaleString() });
                    } else {
                        await addDoc(postsRef, { name, text, date: new Date().toLocaleString() });
                    }
                    modal.classList.remove("active");
                }
            });

            // Fetch Posts in Real-Time
            onSnapshot(postsRef, (snapshot) => {
                entriesContainer.innerHTML = "";
                snapshot.docs.forEach((doc) => {
                    const entry = doc.data();
                    const entryDiv = document.createElement("div");
                    entryDiv.className = "p-4 border rounded-md bg-white shadow-md";
                    entryDiv.innerHTML = `
                        <h3 class="font-bold text-blue-600">${entry.name}</h3>
                        <p>${entry.text}</p>
                        <small class="text-gray-500">${entry.date}</small>
                        <div class="mt-2 flex justify-end space-x-2">
                            <button class="edit-btn text-blue-500" data-id="${doc.id}">Edit</button>
                            <button class="delete-btn text-red-500" data-id="${doc.id}">Delete</button>
                        </div>
                    `;
                    entriesContainer.appendChild(entryDiv);

                    // Edit Post
                    entryDiv.querySelector(".edit-btn").addEventListener("click", () => {
                        writerName.value = entry.name;
                        journalEntry.value = entry.text;
                        editPostId = doc.id;
                        modal.classList.add("active");
                    });

                    // Delete Post
                    entryDiv.querySelector(".delete-btn").addEventListener("click", async () => {
                        await deleteDoc(doc(db, "posts", doc.id));
                    });
                });
            });
        });
    </script>
</head>
<body class="bg-gray-50 text-gray-900">

    <div class="max-w-md mx-auto p-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <div class="text-xl font-bold bg-blue-500 text-white px-3 py-1 rounded-full">Nâ€¢D</div>
                <h1 class="text-2xl font-bold">Nimra's Diary</h1>
            </div>
        </div>

        <div id="entriesContainer" class="mt-6 space-y-4"></div>
    </div>

    <!-- Floating Button -->
    <button id="openModal" class="floating-btn text-3xl font-bold">+</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-3">New Entry</h2>
            <input id="writerName" type="text" class="w-full p-3 border rounded-md mb-2" placeholder="Your Name">
            <textarea id="journalEntry" class="w-full p-3 border rounded-md focus:outline-none" rows="5" placeholder="Write your thoughts..."></textarea>
            <div class="mt-4 flex justify-between">
                <button id="closeModal" class="text-gray-500">Cancel</button>
                <button id="saveEntry" class="bg-blue-500 text-white px-4 py-2 rounded-md">Save</button>
            </div>
        </div>
    </div>

    <footer class="text-center mt-6 text-gray-500">
        Powered by <span class="font-bold">Nomi</span>
    </footer>

</body>
</html>
